<div class="overlay" *ngIf="isVisible">
    <div class="title">{{title}}</div>
    <div class="message">{{message}}</div>
    <div class="buttons">
        <button type="button" class="btn btn-secondary" (click)="okClickTrigger($event)">Ok</button>
        <button type="button" class="btn btn-secondary" *ngIf="isVisibleCancelButton" (click)="cancelClickTrigger($event)">Cancel</button>
    </div>
</div>
